<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Success â€” DECIMETER</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --black: #050505;
  --red: #e10600;
  --white: #ffffff;
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.2);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Montserrat', sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: var(--white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.glass {
  background: var(--glass);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border: 1px solid var(--border);
  border-radius: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.7);
  padding: 40px;
  transition: 0.4s;
  max-width: 600px;
  width: 100%;
  text-align: center;
}

/* Logo */
.logo {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.5rem;
  letter-spacing: 3px;
  margin-bottom: 30px;
  cursor: pointer;
  color: var(--white);
  text-decoration: none;
  display: inline-block;
}

.logo span { color: var(--red); }

/* Success Animation */
.success-animation {
  margin: 40px auto;
  width: 120px;
  height: 120px;
}

.checkmark {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  display: block;
  stroke-width: 2;
  stroke: var(--red);
  stroke-miterlimit: 10;
  margin: 0 auto;
  box-shadow: inset 0px 0px 0px var(--red);
  animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
}

.checkmark__circle {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  stroke-width: 2;
  stroke-miterlimit: 10;
  stroke: var(--red);
  fill: none;
  animation: stroke .6s cubic-bezier(0.650, 0.000, 0.450, 1.000) forwards;
}

.checkmark__check {
  transform-origin: 50% 50%;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: stroke .3s cubic-bezier(0.650, 0.000, 0.450, 1.000) .8s forwards;
}

/* Success Content */
.success-content h1 {
  font-size: 2.8rem;
  color: var(--white);
  margin-bottom: 20px;
}

.success-content h1 span { color: var(--red); }

.success-content p {
  font-size: 1.1rem;
  opacity: 0.8;
  line-height: 1.6;
  margin-bottom: 30px;
}

/* Action Buttons */
.action-buttons {
  display: flex;
  gap: 15px;
  margin-top: 40px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  padding: 16px 32px;
  border-radius: 50px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  min-width: 200px;
  text-decoration: none;
}

.primary-btn {
  background: var(--red);
  color: white;
}

.primary-btn:hover {
  background: #ff3b3b;
  transform: scale(1.05);
}

.secondary-btn {
  background: rgba(255,255,255,0.1);
  color: var(--white);
  border: 1px solid var(--border);
}

.secondary-btn:hover {
  background: rgba(255,255,255,0.2);
  border-color: var(--red);
}

/* Countdown */
.countdown {
  margin-top: 30px;
  font-size: 1rem;
  opacity: 0.7;
}

.countdown span {
  color: var(--red);
  font-weight: 700;
}

/* Footer */
footer {
  margin-top: 60px;
  padding: 30px 20px;
  text-align: center;
  opacity: 0.6;
  border-top: 1px solid var(--border);
  width: 100%;
  max-width: 600px;
}

/* Animations */
@keyframes stroke {
  100% { stroke-dashoffset: 0; }
}

@keyframes scale {
  0%, 100% { transform: none; }
  50% { transform: scale3d(1.1, 1.1, 1); }
}

@keyframes fill {
  100% { box-shadow: inset 0px 0px 0px 60px transparent; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.success-content {
  animation: fadeIn 0.8s ease-out;
}

/* Responsive */
@media(max-width: 768px){
  .glass { padding: 30px 20px; }
  .success-content h1 { font-size: 2.2rem; }
  .action-buttons { flex-direction: column; }
  .btn { width: 100%; }
}

@media(max-width: 480px){
  .logo { font-size: 2rem; }
  .success-animation { width: 100px; height: 100px; }
  .checkmark { width: 100px; height: 100px; }
}
</style>
</head>
<body>

<div class="glass">
  <a href="index.html" class="logo">DECI<span>METER</span></a>
  
  <!-- Success Animation -->
  <div class="success-animation">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
  </div>
  
  <!-- Success Content -->
  <div class="success-content">
    <h1 id="successTitle">SUCCESS!</h1>
    
    <p id="successMessage">
      Your action was completed successfully!
    </p>
    
    <div class="action-buttons">
      <a href="shop.html" class="btn primary-btn">
        <i class="fas fa-shopping-bag"></i>
        START SHOPPING
      </a>
      
      <a href="index.html" class="btn secondary-btn">
        <i class="fas fa-home"></i>
        GO TO HOMEPAGE
      </a>
    </div>
    
    <div class="countdown" id="countdown">
      Redirecting to shop in <span id="countdownNumber">5</span> seconds...
    </div>
  </div>
</div>

<footer>Â© 2026 DECIMETER â€” Youth Streetwear Culture</footer>

<script>
// Get URL parameters
const urlParams = new URLSearchParams(window.location.search);
const formType = urlParams.get('form') || 'signup';

// Get user from localStorage
const user = JSON.parse(localStorage.getItem('decimeterUser')) || {};

// Customize message based on form type
const messages = {
  'login': {
    title: 'WELCOME BACK',
    message: user.name ? `Welcome back, ${user.name}! You're now logged in and ready to shop.` : 'Welcome back to DECIMETER! You are now logged in.'
  },
  'signup': {
    title: 'WELCOME TO DECIMETER',
    message: user.name ? `Welcome to the family, ${user.name}! Your account has been created successfully.` : 'Your account has been created successfully! Welcome to DECIMETER.',
    offer: 'ðŸŽ‰ Get 10% off your first order with code: <strong>WELCOME10</strong>'
  }
};

const config = messages[formType] || messages.signup;

// Update page content
document.addEventListener('DOMContentLoaded', function() {
  const title = document.getElementById('successTitle');
  const message = document.getElementById('successMessage');
  
  if (title) {
    if (user.name && formType === 'signup') {
      title.innerHTML = `WELCOME <span>${user.name.split(' ')[0]}</span>`;
    } else if (user.name && formType === 'login') {
      title.innerHTML = `WELCOME BACK <span>${user.name.split(' ')[0]}</span>`;
    } else {
      title.innerHTML = config.title + (formType === 'signup' ? '!' : '');
    }
  }
  
  if (message) {
    let msgHTML = config.message;
    if (config.offer) {
      msgHTML += `<br><br>${config.offer}`;
    }
    message.innerHTML = msgHTML;
  }
  
  // Countdown timer
  let countdown = 5;
  const countdownElement = document.getElementById('countdownNumber');
  const countdownContainer = document.getElementById('countdown');
  
  const countdownTimer = setInterval(() => {
    countdown--;
    if (countdownElement) {
      countdownElement.textContent = countdown;
    }
    
    if (countdown <= 0) {
      clearInterval(countdownTimer);
      window.location.href = 'shop.html';
    }
  }, 1000);
  
  // Cancel redirect if user interacts
  document.querySelectorAll('.btn').forEach(button => {
    button.addEventListener('click', () => {
      clearInterval(countdownTimer);
      if (countdownContainer) {
        countdownContainer.style.display = 'none';
      }
    });
  });
  
  // Create confetti effect
  createConfetti();
});

// Confetti effect
function createConfetti() {
  const colors = ['#e10600', '#ffffff', '#666666'];
  
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');
    confetti.style.cssText = `
      position: fixed;
      width: 10px;
      height: 10px;
      background: ${colors[Math.floor(Math.random() * colors.length)]};
      border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
      top: -20px;
      left: ${Math.random() * 100}vw;
      opacity: ${Math.random() * 0.5 + 0.5};
      animation: fall linear ${Math.random() * 3 + 2}s forwards;
      z-index: 9999;
    `;
    
    document.body.appendChild(confetti);
    
    // Remove confetti after animation
    setTimeout(() => {
      if (confetti.parentNode) {
        confetti.parentNode.removeChild(confetti);
      }
    }, 5000);
  }
  
  // Add animation style
  const style = document.createElement('style');
  style.textContent = `
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(${Math.random() * 360}deg);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
}
</script>
</body>
</html>
