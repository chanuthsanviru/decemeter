<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Decimeter — Dark Streetwear</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --black: #050505;
  --red: #e10600;
  --white: #ffffff;
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.2);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Montserrat', sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: var(--white);
  overflow-x: hidden;
  min-height: 100vh;
}

.glass {
  background: var(--glass);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border: 1px solid var(--border);
  border-radius: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.7);
  padding: 18px;
  transition: 0.4s;
}

/* Header */
header {
  position: sticky;
  top: 20px;
  margin: 20px;
  padding: 18px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}

.logo {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  letter-spacing: 3px;
  cursor: pointer;
  color: var(--white);
  text-decoration: none;
}

.logo span { color: var(--red); }

/* User Status */
.user-status {
  display: flex;
  align-items: center;
  gap: 20px;
}

.user-status a {
  color: var(--white);
  text-decoration: none;
  opacity: 0.8;
  transition: 0.3s;
}

.user-status a:hover {
  color: var(--red);
  opacity: 1;
}

#userInfo {
  display: none;
  align-items: center;
  gap: 10px;
}

#userName {
  font-weight: 600;
}

.logout-btn {
  background: none;
  border: none;
  color: var(--red);
  cursor: pointer;
  font-size: 0.9rem;
  margin-left: 10px;
}

.logout-btn:hover {
  text-decoration: underline;
}

/* Navigation */
nav {
  display: flex;
  gap: 24px;
  align-items: center;
}

nav a {
  text-decoration: none;
  color: var(--white);
  opacity: 0.8;
  transition: 0.3s;
  font-weight: 500;
}

nav a:hover { color: var(--red); opacity: 1; }

.search-container {
  position: relative;
  margin: 0 20px;
}

.search-input {
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  border-radius: 50px;
  padding: 10px 20px 10px 45px;
  color: var(--white);
  font-size: 0.9rem;
  width: 300px;
  transition: all 0.3s;
}

.search-input:focus {
  outline: none;
  border-color: var(--red);
  width: 350px;
}

.search-icon {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--white);
  opacity: 0.7;
}

/* Hero */
.hero {
  position: relative;
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
  padding: 20px;
  margin: 20px;
  border-radius: 22px;
  background: linear-gradient(135deg, #1a1a1a, #000);
}

.hero-content {
  position: relative;
  z-index: 2;
  color: var(--white);
}

.hero h1 {
  font-size: clamp(3rem, 6vw, 5.2rem);
  font-weight: 800;
}

.hero h1 span { color: var(--red); }

.hero p {
  margin-top: 20px;
  opacity: 0.8;
  font-size: 1.1rem;
}

.hero button {
  margin-top: 40px;
  padding: 15px 44px;
  border-radius: 50px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  background: linear-gradient(135deg, var(--red), #ff3b3b);
  color: white;
  box-shadow: 0 0 25px rgba(225,6,0,0.6);
  animation: pulse 2s infinite;
  transition: transform 0.3s;
}

.hero button:hover {
  transform: scale(1.05);
}

@keyframes pulse {
  0% { box-shadow: 0 0 20px rgba(225,6,0,0.4); }
  50% { box-shadow: 0 0 40px rgba(225,6,0,0.9); }
  100% { box-shadow: 0 0 20px rgba(225,6,0,0.4); }
}

/* Featured Products */
section { padding: 90px 8vw; }

h2 { font-size: 2.4rem; margin-bottom: 40px; color: var(--white); }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.card {
  padding: 18px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
}

.card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 0 40px rgba(225,6,0,0.4);
}

.img {
  height: 280px;
  border-radius: 16px;
  background: linear-gradient(135deg, #222, #111);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 16px;
  overflow: hidden;
}

.img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
  transition: transform 0.5s;
}

.card:hover .img img {
  transform: scale(1.05);
}

.info { 
  display: flex; 
  justify-content: space-between;
  margin-bottom: 15px;
}

.price { color: var(--red); font-weight: 700; }

/* Product Buttons */
.product-buttons {
  display: flex;
  gap: 10px;
  margin-top: auto;
  padding-top: 15px;
}

.add-to-cart-btn, .buy-now-btn {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 0.9rem;
}

.add-to-cart-btn {
  background: rgba(255,255,255,0.1);
  color: var(--white);
  border: 1px solid var(--border);
}

.add-to-cart-btn:hover {
  background: rgba(225,6,0,0.2);
  border-color: var(--red);
}

.buy-now-btn {
  background: var(--red);
  color: white;
}

.buy-now-btn:hover {
  background: #ff3b3b;
  transform: scale(1.05);
}

/* Floating Cart */
.cart {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 68px;
  height: 68px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  cursor: pointer;
  background: rgba(225,6,0,0.25);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 40px rgba(0,0,0,0.7);
  z-index: 99;
  transition: transform 0.3s;
}

.cart:hover {
  transform: scale(1.1);
}

.cart-count {
  position: absolute;
  top: -5px;
  right: -5px;
  background: var(--red);
  color: white;
  font-size: 0.8rem;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

/* Footer */
footer {
  padding: 50px 20px;
  text-align: center;
  opacity: 0.6;
  border-top: 1px solid var(--border);
}

/* Responsive */
@media(max-width:1100px){
  .search-input { width: 200px; }
  .search-input:focus { width: 250px; }
}

@media(max-width:900px){
  .search-container { display: none; }
  nav { gap: 15px; }
}

@media(max-width:768px){
  nav {
    position: fixed;
    top: 0;
    right: -100%;
    height: 100vh;
    width: 280px;
    background: rgba(5,5,5,0.95);
    backdrop-filter: blur(20px);
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 30px;
    transition: right 0.3s ease;
    z-index: 150;
  }
  
  nav.show { right: 0; }
  
  .hamburger { 
    display: flex; 
    flex-direction: column;
    cursor: pointer;
    z-index: 200;
  }
  
  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: var(--white);
    margin: 4px 0;
    transition: 0.3s;
  }
  
  .hamburger.active div:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }
  .hamburger.active div:nth-child(2) { opacity: 0; }
  .hamburger.active div:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }
  
  .search-container {
    display: block;
    margin: 20px 0;
  }
  
  .search-input { width: 220px; }
  
  .product-buttons {
    flex-direction: column;
  }
  
  .user-status {
    display: none;
  }
}

/* Login/Logout Styles */
#loginLink {
  display: inline-block;
}

#userInfo {
  display: none;
}
</style>
</head>
<body>

<!-- Header -->
<header class="glass">
  <a href="index.html" class="logo">DECI<span>METER</span></a>
  
  <!-- Hamburger Menu (Mobile) -->
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav id="nav-links">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="drops.html">Drops</a>
    <a href="about.html">About</a>
    <a href="cart.html">Cart</a>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" placeholder="Search products...">
    </div>
    
    <!-- User Status -->
    <div class="user-status">
      <a href="login.html" id="loginLink">Login</a>
      <div id="userInfo">
        <span>Hi, <span id="userName"></span></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>
</header>

<!-- Hero Section -->
<section class="hero glass">
  <div class="hero-content">
    <h1>MEASURE THE <span>STREET</span></h1>
    <p>Dark culture. Liquid design. Built for the youth.</p>
    <button onclick="window.location.href='drops.html'">Shop the Drop</button>
  </div>
</section>

<!-- Featured Products -->
<section>
  <h2>Featured Products</h2>
  <div class="grid">
    <div class="card glass" data-id="1">
      <div class="img"><img src="images/shirt1.jpg"></div>
      <div class="info"><span>Decimeter T</span><span class="price">$10</span></div>
      <div class="product-buttons">
        <button class="add-to-cart-btn" onclick="addToCart(1)">Add to Cart</button>
        <button class="buy-now-btn" onclick="buyNow(1)">Buy Now</button>
      </div>
    </div>
    <div class="card glass" data-id="2">
      <div class="img"><img src="images/shirt2.jpg"></div>
      <div class="info"><span>Decimeter T2</span><span class="price">$10</span></div>
      <div class="product-buttons">
        <button class="add-to-cart-btn" onclick="addToCart(2)">Add to Cart</button>
        <button class="buy-now-btn" onclick="buyNow(2)">Buy Now</button>
      </div>
    </div>
    <div class="card glass" data-id="3">
      <div class="img"><img src="images/cargo.jpg"></div>
      <div class="info"><span>Cargo Pants</span><span class="price">$45</span></div>
      <div class="product-buttons">
        <button class="add-to-cart-btn" onclick="addToCart(3)">Add to Cart</button>
        <button class="buy-now-btn" onclick="buyNow(3)">Buy Now</button>
      </div>
    </div>
    <div class="card glass" data-id="4">
      <div class="img"><img src="images/hoodie.jpg"></div>
      <div class="info"><span>Black Hoodie</span><span class="price">$65</span></div>
      <div class="product-buttons">
        <button class="add-to-cart-btn" onclick="addToCart(4)">Add to Cart</button>
        <button class="buy-now-btn" onclick="buyNow(4)">Buy Now</button>
      </div>
    </div>
  </div>
</section>

<!-- Floating Cart -->
<div class="cart" onclick="window.location.href='cart.html'">
  <i class="fas fa-shopping-bag"></i>
  <div class="cart-count" id="cartCount">0</div>
</div>

<!-- Footer -->
<footer>© 2026 DECIMETER — Youth Streetwear Culture</footer>

<script>
// Replace the old checkLoginStatus function with:
async function checkLoginStatus() {
  try {
    const isLoggedIn = await AuthHelper.checkLoginStatus();
    
    if (isLoggedIn) {
      const user = AuthHelper.getUser();
      // User is logged in
      const loginLink = document.getElementById('loginLink');
      const userInfo = document.getElementById('userInfo');
      const userName = document.getElementById('userName');
      
      if (loginLink) loginLink.style.display = 'none';
      if (userInfo) userInfo.style.display = 'flex';
      if (userName) userName.textContent = user.name || user.email;
    } else {
      AuthHelper.clearAuthUI();
    }
    
    return isLoggedIn;
  } catch (e) {
    console.log('Error checking login status:', e);
    AuthHelper.clearAuthUI();
    return false;
  }
}

// Replace logout function:
function logout() {
  AuthHelper.logout();

}

// Update cart count
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('decimeterCart')) || [];
  const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
  const cartCount = document.getElementById('cartCount');
  if (cartCount) {
    cartCount.textContent = totalItems;
  }
}

// Product data
const products = {
  1: { id: 1, name: "Decimeter T", price: "$10", image: "images/shirt1.jpg" },
  2: { id: 2, name: "Decimeter T2", price: "$10", image: "images/shirt2.jpg" },
  3: { id: 3, name: "Cargo Pants", price: "$45", image: "images/cargo.jpg" },
  4: { id: 4, name: "Black Hoodie", price: "$65", image: "images/hoodie.jpg" }
};

// Add to cart function
function addToCart(productId) {
  event.stopPropagation();
  const product = products[productId];
  const cart = JSON.parse(localStorage.getItem('decimeterCart')) || [];
  
  const existingItem = cart.find(item => item.id === productId);
  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    cart.push({ 
      id: productId, 
      name: product.name, 
      price: product.price, 
      quantity: 1, 
      image: product.image 
    });
  }
  
  localStorage.setItem('decimeterCart', JSON.stringify(cart));
  updateCartCount();
  
  // Show notification
  showNotification(`${product.name} added to cart`);
  return false;
}

// Buy now function
function buyNow(productId) {
  event.stopPropagation();
  const product = products[productId];
  const cart = [{ 
    id: productId, 
    name: product.name, 
    price: product.price, 
    quantity: 1, 
    image: product.image 
  }];
  
  localStorage.setItem('decimeterCart', JSON.stringify(cart));
  localStorage.setItem('buyNowMode', 'true');
  window.location.href = 'checkout.html';
}

// Show notification
function showNotification(message) {
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 30px;
    right: 30px;
    background: var(--red);
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    z-index: 1000;
    animation: slideIn 0.3s ease;
    font-weight: 600;
  `;
  notification.textContent = message;
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.style.animation = 'slideOut 0.3s ease';
    setTimeout(() => notification.remove(), 300);
  }, 3000);
}

// Hamburger menu
const hamburger = document.getElementById('hamburger');
const nav = document.getElementById('nav-links');

if (hamburger) {
  hamburger.addEventListener('click', () => {
    nav.classList.toggle('show');
    hamburger.classList.toggle('active');
  });
}

// Search functionality
const searchInput = document.querySelector('.search-input');
if (searchInput) {
  searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      const searchTerm = searchInput.value.trim();
      if (searchTerm) {
        localStorage.setItem('searchTerm', searchTerm);
        window.location.href = 'shop.html';
      }
    }
  });
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
  checkLoginStatus();
  updateCartCount();
  
  // Add animation styles
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
  `;
  document.head.appendChild(style);
  
  // Card click events
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', function(e) {
      if (!e.target.closest('.add-to-cart-btn') && !e.target.closest('.buy-now-btn')) {
        const productId = this.getAttribute('data-id');
        window.location.href = `product.html?id=${productId}`;
      }
    });
  });
});
</script>
</body>
</html>
